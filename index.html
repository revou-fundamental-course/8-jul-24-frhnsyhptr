<!DOCTYPE html>
<html lang="en">
  <!-- By Ilham Farhansyah Putra -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kalkulator BMI</title>
  </head>

  <!-- CONTENT -->
  <body>
    <div class="container">
      <div class="box">
        <h1>Kalkulator BMI</h1>
        <!-- Usia -->
        <div class="content">
          <div class="input">
            <label for="height">Usia</label>
            <input
              type="text"
              class="text-input"
              id="age"
              autocomplete="off"
              required
            />
          </div>

          <!-- Jenis Kelamin -->
          <div class="gender">
            <label class="container">
              <input type="radio" name="radio" id="m" />
              <p class="text">Laki-laki</p>
              <span class="checkmark"></span>
            </label>

            <label class="container">
              <input type="radio" name="radio" id="f" />
              <p class="text">Perempuan</p>
              <span class="checkmark"></span>
            </label>
          </div>

          <!-- Tinggi dan Berat Badan -->
          <div class="containerHW">
            <div class="inputH">
              <label for="height">Tinggi Badan(cm)</label>
              <input type="number" id="height" required />
            </div>
            <div class="inputW">
              <label for="weight">Berat Badan(kg)</label>
              <input type="number" id="weight" required />
            </div>
          </div>

          <!-- Tombol -->
          <button class="calculate" id="submit" onclick="calculate();">
            Hitung BMI
          </button>
        </div>

        <!-- Hasil -->
        <div class="result">
          <p>BMI Kamu adalah</p>
          <div id="result">00.00</div>
          <p class="comment"></p>
        </div>

        <!-- Footer -->
        <div class="footer">
          <a class="footer-text" target="_blank" href="https://myskypower.net/"
            >By Ilham Farhansyah Putra</a
          >
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
